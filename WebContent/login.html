<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mais Vida</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="include/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="include/admin-lte/css/AdminLTE.css">
  <link rel="stylesheet" href="include/css/font-awesome.min.css">
  <link rel="stylesheet" href="include/css/ionicons.css">
  <link rel="stylesheet" href="app/css/maisvida.css">
</head>
<body class="hold-transition skin-maisvida">
<div class="container">
  <header>
    <div class="row divider-bottom text-center pt-md">
      <img src="app/img/logos/logo-maisvida-c-md.png">
    </div>
  </header>
  <div class="login text-center">
    <h2 class="mt-lg">Use sua voz ou sua digital para acessar:</h2>
    <div class="login-sets mt-lg text-center">
      <div class="row">
        <div class="col-sm-5">
          <div class="round-button" data-toggle="modal" data-target="#Modal-Login-Voz">
            <a class="" href="#">
              <img src="app/img/icons/voice-md-w.png" class="img-adaptative">
            </a>
          </div>
          <p class="mt-lg">
            <img class="img-adaptative mr-md" src="app/img/icons/finger-sm-gray.png"> Toque e fale
          </p>
        </div>
        <div class="col-sm-2"><p class="text-center h3 mt-lg pt-xl">ou</p></div>
        <div class="col-sm-5">
          <div class="round-button" data-toggle="modal" data-target="#Modal-Login-Digital">
            <a class="" href="#">
              <img src="app/img/icons/hand-md-w.png" class="img-adaptative">
            </a>
          </div>
          <p class="mt-xl">Utilize o identificador
            de impressões digitais</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <p class="mt-lg"><a class="btn btn-default btn-mv" href="#" data-toggle="modal"
                              data-target="#Modal-Login-Alpha">Login
            alfa-numérico</a></p>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- inicia Modal - voz -->
<div class="modal fade modal-black-full" id="Modal-Login-Voz" tabindex="-1" role="dialog"
     aria-labelledby="Modal-Login-Voz">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3 text-center pt-lg pb-lg">
            <p><img src="app/img/icons/voice-md-w.png" class="img-adaptative"></p>
            <p>Ouvindo sua voz, diga seu nome<br>
              e o nome da sua mãe</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- inicia Modal - digital -->
<div class="modal fade modal-black-full" id="Modal-Login-Digital" tabindex="-1" role="dialog"
     aria-labelledby="Modal-Login-Digital">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3 text-center pt-lg pb-lg">
            <p><img src="app/img/icons/hand-md-w.png" class="img-adaptative"></p>
            <p>Identificando sua digital, aguarde alguns instantes</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- inicia Modal - Padrão Mais vida -->
<div class="modal fade modal-maisvida" tabindex="-1" id="Modal-Login-Alpha" role="dialog"
     aria-labelledby="Modal-Login-Digital">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body pb-md">
        <div class="row mt-md">
          <div class="col-sm-12">
            <p>Lorem ipsum dolor, sit vectus dolor sitius ventrus</p>
            <label>Usuário</label>
            <div class="input-group input-voice-btn">
              <input type="text" class="form-control">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-voice"></button>
                    </span>
            </div>
          </div>
          <div class="col-sm-12 mt-md">
            <label>Senha</label>
            <div class="input-group input-voice-btn">
              <input type="text" class="form-control">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-voice"></button>
                    </span>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer mt-lg">
        <button type="button" class="btn btn-default btn-mv" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary btn-mv btn-mv-green">Entrar</button>
      </div>
    </div>
  </div>
</div>

<script src="include/jquery/jquery.js"></script>
<script src="include/bootstrap/js/bootstrap.min.js"></script>
<script src="include/admin-lte/js/app.min.js"></script>
<script src="app/js/interface.js"></script>
</body>
</html>
